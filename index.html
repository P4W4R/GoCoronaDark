<html>
    <head>
    <style>  
        *{
            box-sizing: border-box;
        }
        
        .column{
            float: left;
            width: 25%;
            padding: 0 10px;
        }
        
        .row{
            margin: 0 -5px;
        }
        
        .row: after{
            content: "";
            display: table;
            clear: both;
        }
        
        @media screen and (max-width: 600px){
            .column{
                width: 100%;
                display: block;
                margin-bottom: 20px;
            }
        }
        
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 16px;
            text-align: center;
            background-color: #242424;
            color: white;
            font-family: Segoe UI;
        }
        
        .h3 {
            color: white;
            font-family: Segoe UI;
        }


        #cor {
  color: white;
  font-family: Segoe UI;
 border-collapse: collapse;
  width: 100%;
}

#cor td, #cor th {
  padding: 8px;
}

#cor tr:nth-child(even){background-color: #242424;}

#cor tr:hover {background-color: #4C4C4C;}

#cor th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4C4C4C;
  color: white;
}
</style>
        <script type="text/javascript" src="app.js"></script>
    </head>
